<body>
    <h1>Pitha Khaowar Form</h1>
    <form action="">
        <label for="name">Your Name 
            <input type="text" id="name" placeholder="Your Name">
        </label>
        <label for="email">Your Email 
            <input type="email" id="email" placeholder="Your Email">
        </label>
        <label for="phone">Your Phone 
            <input type="number" id="phone" placeholder="Your Phone">
        </label>
        <fieldset>
            <legend>Pick One Type of Pitha</legend>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa
            </label>
            <label for="citoy">
                <input type="radio" name="pitha" id="citoy">Citoy
            </label>
            <label for="narikel">
                <input type="radio" name="pitha" id="narikel">Narikel
            </label>
            <label for="pakan">
                <input type="radio" name="pitha" id="pakan">Pakan
            </label>
            <label for="bora">
                <input type="radio" name="pitha" id="bora">Taler Bora
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick the Vorta's</legend>
            <label for="dhoniya">
                <input type="checkbox" name="vorta" id="dhoniya">Dhoniya
            </label>
            <label for="tometo">
                <input type="checkbox" name="vorta" id="Tometo">Tometo
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">Dal
            </label>
            <label for="sutki">
                <input type="checkbox" name="vorta" id="sutki">Sutki
            </label>
            <label for="mosla">
                <input type="checkbox" name="vorta" id="mosla">Mosla
            </label>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
</body>
